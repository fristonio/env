# tmux accepts utf8
setw -gq utf8 on
set-window-option -g mode-keys vi

# set window numbering to start from 1
set -g base-index 0

# set history line limit for tmux
set -g history-limit 30000

# Since newer versions the above all mouse configs have been converted into
# a single name mouse
set -g mouse on

# Do not allow renaming of windows automatically
set-option -g allow-rename off

# remap tmux prefix
# Unbind the Ctrl+B and set the prefix to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind '"'
unbind %

# Reload tmux configuration
bind r source-file ~/.tmux.conf

# Pane splitting
# Use prefix+j to split window vertically and prefix+l to split horizontally
bind j split-window -v
bind l split-window -h

bind v split-window -v
bind h split-window -h

# Switching panes
# M represents the meta key which is the ALT key
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# Cycling between windows using Ctrl+[0-9]
bind-key -n C-0 select-window -t :0
bind-key -n C-1 select-window -t :1
bind-key -n C-2 select-window -t :2
bind-key -n C-3 select-window -t :3
bind-key -n C-4 select-window -t :4
bind-key -n C-5 select-window -t :5
bind-key -n C-6 select-window -t :6
bind-key -n C-7 select-window -t :7
bind-key -n C-8 select-window -t :8
bind-key -n C-9 select-window -t :9

# Go to last window using C-a a
bind-key a last-window

bind-key -T prefix C-a last-window
bind-key -T prefix C-p previous-window
bind-key -T prefix C-n next-window

bind-key -n C-y choose-tree

bind-key -T prefix C-v copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi H send -X start-of-line
bind-key -T copy-mode-vi L send -X end-of-line

# Alias to C-a C-c
bind-key -T prefix C-t new-window
# Alias to C-a C-x
bind-key -T prefix C-w unlink-window -k

# Make tmux quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Resize pane
bind-key -T prefix M-h resize-pane -L 25
bind-key -T prefix M-l resize-pane -R 25
bind-key -T prefix M-j resize-pane -U 25
bind-key -T prefix M-k resize-pane -D 25

## Optionally resize with shifted keys.
bind H resize-pane -L 15
bind L resize-pane -R 15
bind J resize-pane -U 15
bind K resize-pane -D 15

# Open command mode with C-a ;
bind-key -T prefix \; command-prompt

## Terminal Settings

# Force tmux to assume that the terminal supports 256 colors
# Fixes the color theme of vim for me
set -g default-terminal "xterm-256color"
# Add italic support for tmux
# This depends on the uderlying terminal to have italics support.
set -as terminal-overrides ',xterm*:sitm=\E[3m'
# Update terminal options to use True colors for tmux.
# Comment this if truecolor is not supported by the underlying terminal
set-option -sa terminal-overrides ",xterm*:Tc"

## Tmux Visuals

# -as to append to existing aliases.
# The alias 'bootstrap' pulls any custom configuration and sources it.
set -as command-alias bootstrap-tmux='run-shell "\
  rm -rf ~/.config/tmux/plugings/catppuccin && mkdir -p ~/.config/tmux/plugins/catppuccin && \
  git clone -b v2.1.3 --depth 1 https://github.com/catppuccin/tmux.git ~/.config/tmux/plugins/catppuccin/tmux && \
  echo BOOTSTRAP_COMPLETE \
"'

# Run C-a B to bootstrap tmux plugins.
bind B bootstrap-tmux

set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_flags "text"

# Window name for tmux windows. #W - Default Window name
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g @catppuccin_window_current_number_color "#{@thm_peach}"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left "î¯ˆ TMUX "
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
